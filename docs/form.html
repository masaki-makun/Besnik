<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Besnik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <script defer src="js/bundle.js"></script>
  </head>
  <body class="form-body">
    <div id="container">
      <header class="header">
        <div class="header-inner">
          <div class="logo--wrap">
            <a class="logo" href="index.html">Besnik</a>
          </div>
          <nav class="header-nav">
            <div class="header-nav-item__wrap">
              <div class="header-nav-item--left">
                <ul class="inner header-nav-list">
                  <li class="header-nav-item">
                    <a class="header-nav-link" href="#section--01">Business</a>
                  </li>
                  <li class="header-nav-item">
                    <a class="header-nav-link" href="#section--02">Pricing</a>
                  </li>
                  <li class="header-nav-item">
                    <a class="header-nav-link" href="#section--03">Features</a>
                  </li>
                  <li class="header-nav-item">
                    <a class="header-nav-link" href="#section--04">About</a>
                  </li>
                </ul>
              </div>
              <div class="header-nav-item--right">
                <div class="header-nav-item">
                  <a class="header-button header-login" href="#">Log in</a>
                </div>
                <div class="header-nav-item">
                  <a class="header-button header-sign-up" href="#">Sign up</a>
                </div>
              </div>
            </div>
          </nav>

          <!-- Topに戻るボタン -->
          <button id="return-top">
            <i class="fas fa-arrow-up top-icon"></i>
          </button>
          <!-- Topに戻るボタン -->

          <!--メニューボタン-->
          <div class="burger">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
          </div>
          <div class="overlay"></div>
        </div>
      </header>

      <div id="contents">
        <div class="inner">
          <div class="form-container">
            <h1 class="form--title">Sign Up Now!</h1>
            <form class="form">
              <div class="form-section">
                <span>1</span>First Name &amp; Address
              </div>
              <div class="inner-wrap">
                <label
                  >Your Full Name <input type="text" name="field1"
                /></label>
                <label>Address <textarea name="field2"></textarea></label>
              </div>

              <div class="form-section"><span>2</span>Email &amp; Phone</div>
              <div class="inner-wrap">
                <label
                  >Email Address <input type="email" name="field3"
                /></label>
                <label>Phone Number <input type="text" name="field4" /></label>
              </div>

              <div class="form-section"><span>3</span>Passwords</div>
              <div class="inner-wrap">
                <label>Password <input type="password" name="field5" /></label>
                <label
                  >Confirm Password <input type="password" name="field6"
                /></label>
              </div>
              <div class="button-section">
                <div class="button-wrap">
                  <input
                    class="send-button"
                    type="submit"
                    value="Send"
                    name="Sign Up"
                  />
                  <button
                    type="button"
                    class="back-button"
                    onclick="history.back()"
                  >
                    Back
                  </button>
                </div>
                <span class="privacy-policy">
                  <input
                    class="privacy-policy__input"
                    type="checkbox"
                    name="field7"
                  />You agree to our Terms and Policy.
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
